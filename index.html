<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <!-- Google Fonts -->

      rel="stylesheet"
    />

      rel="stylesheet"

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
    <!-- Flavicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/Images/favicon-32x32.png"
    />
    <title>Cocktail Creations</title>
  </head>
  <body>
    <div class="loaderMain">
      <img src="./assets/Images/giphy.gif" alt="" />
    </div>
    <header>
      <h1 class="header">Cocktail Creations</h1>
    </header>
    <div class="container containerMain">
      <div class="input-group d-flex justify-content-center">
        <!-- search-box section -->
        <div class="cocktail-search-box" id="searchBoxId">
          <input
            type="text"
            id="search-input"
            class="search-control"
            placeholder="Search for a drink"
          />
          <!-- search-btn -->
          <button
            id="search-btn"
            type="submit"
            class="btn btn-primary position-relative search-btn"
            data-mdb-ripple-unbound="true"
          >
            Search<span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"
            ></span>
          </button>
          <!-- video-btn -->
          <button
            id="favorited-video-btn"
            type="button"
            class="btn btn-primary position-relative"
            data-mdb-ripple-unbound="true"
          >
            Favorite Videos<span
              class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"
            ></span>
          </button>
        </div>
        <!-- end of search-box -->

        <!-- Saved Drinks -->
        <div id="previousSearches">
          <ol id="list-searches"></ol>
        <div id="listContainer">
          <h4><em>Searched</em></h4>
          <ul id="searchList"></ul>
        </div>

        <!-- cocktail result -->
        <div class="cocktail-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="cocktail"></div>
        </div>
        <!-- cocktail details -->
        <div class="cocktail-details">
          <!-- recipe close btn -->
          <button type="button" class="recipe-close-btn" id="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>

          <!-- cocktail content -->
          <div class="cocktail-details-content"></div>
          <!-- video link -->
          <div id="videoList" class="links hidden"></div>
        </div>
        <!-- Favorite Section -->
        <div class="favorited-videos">
          <!-- favorite close btn -->
          <button type="button" class="favorited-videos-close-btn" id="favorited-videos-close-btn">
            <i class="fas fa-times"></i>
          </button>

          <!-- modal for favorite video -->
          <div class="favorited-videos-content"></div>
        </div>
      </div>
    </div>
