<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Megrim&family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
    <title>Cocktail Creations</title>
  </head>
  <body>
    <div>
      <header>
        <h1 class="header">Cocktail Creations</h1>
      </header>
    </div>
    <div class="container">
      <div class="input-group d-flex justify-content-center">
        <div class="form-outline">
          <input type="search" id="form1" class="form-control" />
          <label class="form-label" for="form1">Search</label>
          <button
            id="search-btn"
            type="button"
            class="btn btn-primary position-relative"
            data-mdb-ripple-unbound="true"
          >
            Search
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"
            ></span>
          </button>


          <button
            id="video-btn"
            type="button"
            class="btn btn-primary position-relative"
            data-mdb-ripple-unbound="true"
          >
            Video
            <span
              class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"
            ></span>
          </button>
        </div>
      </div>
    </div>
    <div>
    <section class="section cocktailMain" id="result-main">
      <div>
      <img id="thumbnail1" src="" data-number=0>
      <h1 id="drink-name"></h1>
      <p id="drink-instruction"></p>
      </div>
      <div>
        <img id="thumbnail1" src="" data-number=1>
        <h1 id="drink-name"></h1>
        <p id="drink-instruction"></p>
      </div>
      <div>
        <a id = "video-link" target="_blank" href=""></a>
      </div>

    </section>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
