<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Megrim&family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
    <title>Cocktail Creations</title>
  </head>
  <body>
    <div class="loaderMain">
      <img src="./assets/Images/giphy.gif" alt="" />
    </div>
    <header>
        <h1 class="header">Cocktail Creations</h1>
      </header>
    <div class="container containerMain">
      <div class="input-group d-flex justify-content-center">
        <!-- search-box section -->
        <div class="cocktail-search-box">
          <input type="text" id="search-input" class="search-control" placeholder="Search for a drink"/>
            <!-- search-btn -->
          <button id="search-btn" type="submit" class="btn btn-primary position-relative search-btn" data-mdb-ripple-unbound="true">Search<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary"></span></button>
            <!-- video-btn -->
          <button id="video-btn" type="button" class="btn btn-primary position-relative" data-mdb-ripple-unbound="true">Video<span class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"></span></button>
        </div> 
        <!-- end of search-box -->

        <!-- cocktail result -->
        <div class = "cocktail-result">
          <h2 class = "title">Your Search Results:</h2>
          <div id= "cocktail"></div>
        </div>
        <!-- cocktail details -->
        <div class = "cocktail-details">
          <!-- recipe close btn -->
          <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
            <i class = "fas fa-times"></i>
          </button>

          <!-- meal content -->
          <div class = "cocktail-details-content"></div>
        </div>
        <!-- video link -->
        <div class="links"></div>
      </div>
    </div>
 
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
